version: "3.8"

services:
  sveltekit:
    build: .
    ports:
      - "5173:5173"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: always
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/db
      - MINIO_ENDPOINT=minio
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password
      - MINIO_BUCKET_NAME=uploads
    entrypoint: >
      /bin/sh -c "
        echo 'ğŸ”„ Aspetto che il database sia pronto...' &&
        until pg_isready -h postgres -U postgres; do sleep 1; done &&
        echo 'âœ… Database pronto!' &&
        echo 'ğŸ›  Eseguo le migrazioni...' &&
        npx prisma migrate deploy &&
        echo 'ğŸš€ Avvio SvelteKit...' &&
        npm run dev
      "

  postgres:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:  # âœ… Controllo della salute del DB
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: quay.io/minio/minio
    restart: always
    command: server /data --console-address ":9090"
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    volumes:
      - minio-data:/data
    healthcheck:  # ğŸš€ Controlla che MinIO sia attivo prima di eseguire comandi
      test: ["CMD", "curl", "-f", "http://minio:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc
    restart: on-failure
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        echo 'â³ Attendo che MinIO sia pronto...' &&
        mc alias set myminio http://minio:9000 admin password &&
        echo 'ğŸ“‚ Verifico se il bucket esiste...' &&
        mc ls myminio/uploads || mc mb myminio/uploads &&
        mc anonymous set public myminio/uploads &&
        echo 'âœ… MinIO configurato con successo!' &&
        exit 0
      "

volumes:
  postgres-data:
  minio-data: